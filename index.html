<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6 : HTML + CSS + DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12">
          <h3>
            Sistema para registrar las ventas realizadas del mes de los
            vendedores de la empresa perfumes latinos. Para determinar el
            empleado del mes
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-9 mt-3 mb-5">
          <h3>Elige el vendedor para registrar la venta</h3>
          <select
            class="form-select"
            aria-label="Default select example"
            id="vendedor"
          >
            <option selected data-id="0">Vendedor</option>
            <option value="Juana" data-id="1">Juana</option>
            <option value="Pedro" data-id="2">Pedro</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <p>
            Selecciona los productos vendidos y coloca el número vendido del
            mismo
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h4 class="mb-4">Productos</h4>
          <ul class="list-group">
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="Aqua"
              />
              <label class="form-check-label stretched-link" for="Aqua"
                >Aqua</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="Emoción"
              />
              <label class="form-check-label stretched-link" for="Emoción"
                >Emoción</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="Alegria"
              />
              <label class="form-check-label stretched-link" for="Alegria"
                >Alegría</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="Frescura"
              />
              <label class="form-check-label stretched-link" for="Frescura"
                >Frescura</label
              >
            </li>
          </ul>
        </div>
        <div class="col-4">
          <h4 class="mb-4">Cantidad vendida</h4>
          <input
            type="number"
            class="num"
            id="cantidadAqua"
            name="miNumero"
            min="0"
            max="1000"
            step="1"
          /><br />
          <input
            type="number"
            class="num"
            id="cantidadEmocion"
            name="miNumero"
            min="0"
            max="1000"
            step="1"
          /><br />
          <input
            type="number"
            class="num"
            id="cantidadAlegria"
            name="miNumero"
            min="0"
            max="1000"
            step="1"
          /><br />
          <input
            type="number"
            class="num"
            id="cantidadFrescura"
            name="miNumero"
            min="0"
            max="1000"
            step="1"
          /><br />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <input
            class="btn btn-primary"
            id="guardar"
            type="button"
            value="Guardar resultados"
          />
        </div>
        <div class="col-5">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="ver">
                Ver empleado del mes
              </button>
        </div>
      </div>
    </div>  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">resultados</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="contenedor">          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
